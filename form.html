<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nenad Shkurtevski" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Brainster Labs</title>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <div class="navbar">
        <div class="container">
          <nav class="navbar">
            <div class="nav-branding">
              <a href="./index.html">
                <img src="./images/Logo.png" alt="brainster-academy-logo" />
                <span>Brainster</span>
              </a>
            </div>
            <ul class="nav-menu">
              <li class="nav-item nav-item-custom">
                <a
                  href="https://brainster.co/marketing/"
                  class="nav-link"
                  target="_blank"
                  >Academy of marketing</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="https://brainster.co/full-stack/"
                  class="nav-link"
                  target="_blank"
                  >Academy of programming</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="https://brainster.co/data-science/"
                  class="nav-link"
                  target="_blank"
                  >Academy of Data Science</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="https://brainster.co/graphic-design/"
                  class="nav-link nav-link-custom"
                  target="_blank"
                  >Academy of design</a
                >
              </li>
              <li class="nav-item">
                <a href="#">
                  <button class="btn-custom btn-nav">Hire our student</button>
                </a>
              </li>
            </ul>
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="form-wrapper">
        <div class="heading-card-section">
          <h2>Hire students</h2>
        </div>
        <!-- form -->
        <div class="wrapper">
          <form action="#" id="form" method="POST">
            <div class="user-details">
              <div class="input-control">
                <label for="username" class="details">Name and Surname</label>
                <input
                  type="text"
                  placeholder="Your Name and Surname"
                  id="username"
                  name="username"
                />
                <div class="error"></div>
              </div>
              <div class="input-control">
                <label class="details">Name of Company</label>
                <input
                  type="text"
                  name="username"
                  id="company"
                  placeholder="Name of your Company"
                />
                <div class="error"></div>
              </div>
              <div class="input-control">
                <label class="details">Contact Email</label>
                <input
                  type="text"
                  id="email"
                  name="username"
                  placeholder="Contact email of your Company"
                />
                <div class="error"></div>
              </div>
              <div class="input-control">
                <label class="details">Phone number</label>
                <input
                  type="tel"
                  id="tel"
                  name="tel"
                  placeholder="Phone number of your Company"
                />
                <div class="error"></div>
              </div>
              <div class="input-control">
                <label class="details">Type of students</label>
                <select name="students" id="students">
                  <option value="" class="info-option" disabled selected>
                    Choose a type of student
                  </option>
                  <option value="studentsmarketing">
                    Students of marketing
                  </option>
                  <option value="studentsprogramming">
                    Students of programming
                  </option>
                  <option value="studentsdatascience">
                    Students of Data Science
                  </option>
                  <option value="studentsdesign">Students of Design</option>
                </select>
                <div class="error"></div>
              </div>
              <div class="input-control">
                <label class="details">Send the form</label>
                <input
                  type="submit"
                  value="Send"
                  class="btn-custom"
                  style="border: none"
                  onclick="validateInputs()"
                />
              </div>
            </div>
          </form>
          <div id="success-message">
            <p>The form has been successfully submitted</p>
            <p>
              <button class="btn" onclick="hideSuccessMessage()">
                To the form
              </button>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <p>
          Made with <span class="heart">&#10084;</span> by Nenad Shkurtevski
        </p>
      </div>
    </footer>
    <script src="./form.js"></script>
    <script src="./navbar.js"></script>
  </body>
</html>
